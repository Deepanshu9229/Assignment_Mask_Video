<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content</title>
    <link rel="stylesheet" href="video.css">
</head>

<body>
    <h1>Welcome to the Protected Video Page</h1>
    <div class="video-container">
        <iframe id="videoFrame"
            src="https://www.youtube-nocookie.com/embed/gkD7TbavRwA?controls=0&modestbranding=1&rel=0&autoplay=1"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>

        <!-- Overlay layer for disabling right-click -->
        <div class="overlay" id="overlay"></div>
        <!-- Play/Pause button -->
        <button class="center-btn" id="playPauseBtn"></button>
    </div>
    <script src="video.js"></script>
</body>

</html>
